name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    name: Build iOS .ipa
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter (version compatible with your Dart SDK)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'

      # 3️⃣ Fetch Flutter dependencies
      - name: Install Flutter packages
        run: flutter pub get

      # 4️⃣ Ensure iOS deployment target is at least 14.0
      - name: Set iOS Deployment Target to 14.0
        run: |
          sed -i '' "s/platform :ios, '.*'/platform :ios, '14.0'/g" ios/Podfile || echo "platform :ios, '14.0'" >> ios/Podfile

      # 5️⃣ Install CocoaPods dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      # 6️⃣ Build unsigned IPA
      - name: Build unsigned IPA
        run: flutter build ipa --release --no-codesign

      # 7️⃣ Upload the generated .ipa as artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: build/ios/ipa/Runner.ipa

