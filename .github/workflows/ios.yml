name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    name: Build iOS .ipa
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'  # Make sure it matches your Dart SDK requirement

      - name: Upgrade Flutter packages
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install
          cd ..

      - name: Build iOS IPA (no code signing)
        run: flutter build ios --release --no-codesign

      - name: Package .app into .ipa
        run: |
          mkdir -p build/ios/ipa
          xcrun -sdk iphoneos PackageApplication \
            -v build/ios/iphoneos/Runner.app \
            -o $PWD/build/ios/ipa/Runner.ipa || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: build/ios/ipa/Runner.ipa
