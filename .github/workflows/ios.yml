name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    name: Build iOS .ipa
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'

      - name: Upgrade Flutter packages
        run: flutter pub get

      - name: Set iOS Deployment Target to 14.0
        run: |
          echo "platform :ios, '14.0'" > ios/Podfile.tmp
          tail -n +2 ios/Podfile >> ios/Podfile.tmp || true
          mv ios/Podfile.tmp ios/Podfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Build iOS IPA (no code signing)
        run: flutter build ipa --no-codesign --release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: build/ios/ipa/*.ipa
